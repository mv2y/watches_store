<body dir="rtl">

    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>متجر ساعات فاخرة</h1>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>اتصل بنا</h2>
            <form class="contact-form" action="send_email.php" method="POST">
                <div class="form-group">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="location">الموقع</label>
                    <input type="text" id="location" name="location" placeholder="أدخل موقعك" required>
                </div>
                <div class="form-group">
                    <label for="message">الرسالة</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">أرسل الرسالة</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
